name: Deploy Frontend

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build
        env:
          CI: false 
          # A variável REACT_APP_API_URL será lida automaticamente do seu arquivo .env
          # que você já subiu para o repositório.

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Envia a pasta build para o Bucket S3
          aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      # Correção aplicada aqui: Lógica movida para dentro do comando (Shell)
      - name: Invalidate CloudFront Cache
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$CLOUDFRONT_ID" ]; then
            echo "Limpando cache do CloudFront..."
            aws cloudfront create-invalidation \
              --distribution-id $CLOUDFRONT_ID \
              --paths "/*"
          else
            echo "Nenhum ID de CloudFront definido. Pulando limpeza de cache."
          fi
