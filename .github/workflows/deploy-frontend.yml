name: Deploy Frontend

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      # --- AQUI ESTÁ A MUDANÇA IMPORTANTE ---
      - name: Build React App
        run: npm run build
        env:
          CI: false 
          # Agora estamos injetando o link do Load Balancer direto no build
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }} 

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

      - name: Invalidate CloudFront Cache
        env:
          DIST_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        run: |
          if [ -n "$DIST_ID" ]; then
            echo "Limpando cache do CloudFront..."
            aws cloudfront create-invalidation \
              --distribution-id $DIST_ID \
              --paths "/*"
          else
            echo "Nenhum ID de CloudFront definido. Pulando limpeza de cache."
          fi
